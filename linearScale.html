  <body>
    <script>
      const dataset = [
                    [ 34,    78 ],
                    [ 109,   280 ],
                    [ 310,   120 ],
                    [ 79,    411 ],
                    [ 420,   220 ],
                    [ 233,   145 ],
                    [ 333,   96 ],
                    [ 222,   333 ],
                    [ 78,    320 ],
                    [ 21,    123 ]
                  ];
  
      const w = 500;
      const h = 500;
  
      // Padding between the SVG canvas boundary and the plot
      const padding = 30;
  
      // Create an x and y scale
  
      const xScale = d3.scaleLinear()
                      .domain([0, d3.max(dataset, (d) => d[0])])
                      .range([padding, w - padding]);
  
      // Add your code below this line
  
      const yScale = d3.scaleLinear()
                      .domain([0, d3.max(dataset, (d) => d[1])]) //The domain should start at zero and go to the maximum y value in the set.
                      .range([h - padding, padding]); //to keep the plot right-side-up; the higher value (height minus padding) is the first argument, and the lower value is the second argument.
  
  
      // Add your code above this line
  
      const output3 = yScale(411); // Returns 30
      d3.select("body")
        .append("h2")
        .text(output3)
    </script>
  </body>
