     It also has a height and width to specify the size.-->

  <!--put bars right side up using y=h - m * d
   where h is the height, m the scaling constant and d the datapoint value-->

  <body>
    <script>
      const dataset4 = [12, 31, 22, 17, 25, 18, 29, 14, 9];
  
      const w4 = 500;
      const h4 = 100;
  
      const svg4 = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
  
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", (d, i) => i * 30)
         .attr("y", (d, i) => {
           // Add your code below this line
  
          return h-3*d
  
           // Add your code above this line
         })
         .attr("width", 25)
         .attr("height", (d, i) => 3 * d);
    </script>
  </body>
